<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon/favicon.ico">
    <title>АДВОКАТСЬКЕ БЮРО "ПЕРЕМОГА"</title>
</head>

<body>
    <div class="wrapper">
       

        <div class="main-content">
            <div class="main-content__main-info main-info">
                <div class="main-info__container -container">
                    <div class="main-info__content">
                        <ul class="main-info__list">
                            <li class="main-info__img-item">
                                <img class="main-info__img" src="img/main-info/main-photo.jpg" alt="main-photo">
                            </li>
                            <li class="main-info__info-item">
                                <h1 class="main-info__title">
                                    АДВОКАТСЬКЕ БЮРО "ПЕРЕМОГА" АДВОКАТ НАЦІОНАЛЬНОЇ АСОЦІАЦІЇ АВОКАТІВ УКРАЇНИ
                                    БУРДЕЙНИЙ ОЛЕКСАНДР ІВАНОВИЧ І ПАРТНЕРИ
                                </h1>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!--  -->

            <div class="main-content__services services" id="services">
                <div class="services__container -container">
                    <div class="services__header">
                        <h2 class="services__header-title">ПОСЛУГИ</h2>
                    </div>

                    <div class="services__cards-container">
                        <div class="services__card">
                            <img src="img/cards/1.jpg" alt="Картинка 1" class="services__card-img">
                            <p class="services__card-text">Сімейне право</p>
                            <div class="services__card-buttons">
                                <button class="services__card-button">Детальніше</button>
                                <button class="services__card-button">Отримати консультацію</button>
                            </div>
                        </div>
                        <div class="services__card">
                            <img src="img/cards/2.jpg" alt="Картинка 2" class="services__card-img">
                            <p class="services__card-text">Вирішення спорів щодо нерухомості</p>
                            <div class="services__card-buttons">
                                <button class="services__card-button">Детальніше</button>
                                <button class="services__card-button">Отримати консультацію</button>
                            </div>
                        </div>
                        <div class="services__card">
                            <img src="img/cards/3.jpg" alt="Картинка 3" class="services__card-img">
                            <p class="services__card-text">ДТП</p>
                            <div class="services__card-buttons">
                                <button class="services__card-button">Детальніше</button>
                                <button class="services__card-button">Отримати консультацію</button>
                            </div>
                        </div>
                        <div class="services__card">
                            <img src="img/cards/4.jpg" alt="Картинка 4" class="services__card-img">
                            <p class="services__card-text">Цивільні справи</p>
                            <div class="services__card-buttons">
                                <button class="services__card-button">Детальніше</button>
                                <button class="services__card-button">Отримати консультацію</button>
                            </div>
                        </div>
                        <div class="services__card">
                            <img src="img/cards/5.jpg" alt="Картинка 5" class="services__card-img">
                            <p class="services__card-text">Кримінальні справи</p>
                            <div class="services__card-buttons">
                                <button class="services__card-button">Детальніше</button>
                                <button class="services__card-button">Отримати консультацію</button>
                            </div>
                        </div>
                        <!-- Добавьте больше карточек по аналогии -->
                    </div>
                </div>
            </div>

            <!--  -->

          
            

        </div>
        <footer class="footer">
            
        </footer>
    </div>

    <div class="popup-form popup-form_disable" id="popup-form">
        <div class="popup-form__body">
            <div class="popup-form__content">
                <div class="popup-form__close"><img class="popup-form__close-img" src="img/form/icons8-close.svg"
                        alt=""></div>
                <form class="popup-form__form-popup form-popup" id="form-popup" name="email-form" method="POST">
                    <h2 class="form-popup__header">Безкоштовний розрахунок меблів</h2>
                    <input style="display: none;" class="form-popup__topic-input" type="text" name="topic"
                        value="Заказать бесплатный расчет">
                    <input class="form-popup__name" id="name" maxlength="256" name="name" placeholder="Ваше ім'я"
                        required="required" type="text">
                    <input class="form-popup__phone" id="Phone" type="number" maxlength="256" name="phone"
                        placeholder="Телефон" required="required" type="text">
                    <textarea class="form-popup__opisanie" id="Opisanie" name="opisanie" placeholder="Опис меблів"
                        required="required" style="height: 150px;"></textarea>
                    <input class="form-popup__button" type="submit" id="formPopupSubmit"
                        value="Відправити на розрахунок">
                </form>
            </div>
        </div>
    </div>
    <div class="popup-thankyou popup-thankyou_disable" id="popup-thankyou">
        <div class="popup-thankyou__body">
            <div class="popup-thankyou__content">
                <div class="popup-thankyou__close"><img class="popup-thankyou__close-img"
                        src="img/form/icons8-close.svg" alt=""></div>
                <div class="popup-thankyou__info">
                    <p class="popup-thankyou__text">Дякую за звернення.<br>Заявку надіслано.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
